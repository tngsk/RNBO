<!DOCTYPE html>
<html lang="ja" onclick="audio_start()">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <!-- <script src="../js/audio.js"></script> -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <style>
        #meter1 {
            width: 100%;
            height: 50px;
        }
    </style>
</head>

<body>
    <meter id="meter1" min="-90" max="6" value="-90"></meter>

    <script>

        // RNBO
        let WAContext = window.AudioContext || window.webkitAudioContext;
        let context;

        // create device
        let device;
        let stream;
        const audio_start = async () => {

            context = new WAContext();

            let rawPatcher = await fetch("audiotrigger.json");
            let patcher = await rawPatcher.json();
            device = await RNBO.createDevice({ context, patcher });

            navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                .then((_stream) => {
                    stream = _stream;
                    const UserMediaSource = context.createMediaStreamSource(stream);
                    UserMediaSource.connect(device.node);
                });

            device.parametersById.get("threshold_dB").value = -30;
            device.parametersById.get("report_interval").value = 100;

            device.messageEvent.subscribe((ev) => {
                switch (ev.tag) {
                    case "out2":
                        document.getElementById("meter1").value = ev.payload;
                        break;
                    case "out3":
                        bang();
                        break;
                    default:
                        break;
                }
            })

            device.parametersById.get("report").value = 1;
        };

        const bang = () => {
            console.log("bang");
        }

    </script>
</body>

</html>
